name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test (JS & TS)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies (if package.json exists)
        run: |
          if [ -f package.json ]; then
            if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
              echo "Lockfile found — running npm ci"
              npm ci
            else
              echo "No lockfile found — running npm install"
              npm install
            fi
          else
            echo "No package.json, skipping npm install"
          fi

      - name: Run JS test harness
        run: node scripts/test-js.js

      - name: Run TS test harness
        run: node scripts/test-ts.js
